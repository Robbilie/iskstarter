---
kind: Service
apiVersion: v1
metadata:
  name: iskstarter-service
  labels:
    app: iskstarter-web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 4001
    protocol: TCP
  selector:
    app: iskstarter-web
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: iskstarter-web
  name: iskstarter-web-dep
spec:
  replicas: 4
  selector:
    matchLabels:
      app: iskstarter-web
  template:
    metadata:
      labels:
        app: iskstarter-web
    spec:
      containers:
      - name: iskstarter-web-pod
        image: index.docker.io/robbilie/eas:iskstarter
        imagePullPolicy: Always
        ports:
        - containerPort: 4001
        volumeMounts:
        - name: config
          mountPath: "/etc/secrets"
          readOnly: true
        env:
        - name: APP_NAME
          value: "Web"
        - name: APP_PORT
          value: "4001"
        - name: HOST
          value: "iskstarter.utils.space"
        - name: UA
          value: "Kubernetes ISKstarter Node.js Fetcher Test (Robert Schuh/Vincent Eneticum)"
        - name: MONGO_URL
          value: "mongodb://10.32.0.2:27017"
        - name: MONGO_DB
          value: "iskstarter"
        - name: XML_URL
          value: "https://api.eveonline.com"
        - name: CREST_URL
          value: "https://crest-tq.eveonline.com"
        - name: IMAGE_URL
          value: "https://imageserver.eveonline.com"
        - name: LOGIN_URL
          value: "https://login.eveonline.com"
        - name: ESI_URL
          value: "https://esi.tech.ccp.is/latest"
        - name: TAX
          value: "5"
        - name: CREST_CALLBACK
          value: "/login/callback/"
        - name: REDIS_HOST
          value: "10.32.0.2"
        - name: REDIS_PORT
          value: "6379"
        - name: COOKIE_NAME
          value: "oauth.sid.v0001"
        - name: COOKIE_TTL
          value: "2592000000"
        livenessProbe:
          httpGet:
            path: /
            port: 4001
          initialDelaySeconds: 30
          timeoutSeconds: 30
      volumes:
      - name: config
        secret:
          secretName: iskstarter-config